{% extends "base.html" %}
{% block content %}
  <h1>Driver: {{ driver.first_name }} {{ driver.last_name }}</h1>
  <h3>Cars:</h3>
  <ul>
    {% for car in driver.cars.all %}
      <li>
        <p>Model: {{ car.model }}</p>
      </li>
    {% empty %}
      <p>Cars not found!</p>
    {% endfor %}
  </ul>
{% endblock %}
